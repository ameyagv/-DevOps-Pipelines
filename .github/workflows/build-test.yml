name: Build and Test 

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "master" ]
  
jobs:
  build:

    runs-on: [ self-hosted ]
    
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js v18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
#         cache: 'npm'
#         cache-dependency-path: ./coffee-project/package-lock.json
    - name: Installing Dependency
      run: npm install
      working-directory: ./coffee-project
#     - name: Linting Application
#       run: npm i lint && 
    - name: Running Tests
      working-directory: ./coffee-project
      run: npm test
      
        
  publish:
    needs: [ build ]
    runs-on: [ self-hosted ]

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.PIPELINE_TOKEN }}
      
    - name: Build and Push Docker image
#       env:
#         DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
#         DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        cd ./coffee-project
        
        set -x
        
        echo "$DOCKER_PASSWORD" | docker login ghcr.io -u $DOCKER_USERNAME --password-stdin

        docker build -t ghcr.io/ameyagv/images:latest .

        # docker push ghcr.github.ncsu.edu/ccds-csc-519/devops-pipelines:latest
        docker push ghcr.io/ameyagv/images:latest

      
