name: Build and Test 

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "master" ]
  
jobs:
  build:

    runs-on: [ self-hosted ]
    
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js v18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
#         cache: 'npm'
#         cache-dependency-path: ./coffee-project/package-lock.json
    - name: Installing Dependency
      run: npm install
      working-directory: ./coffee-project
#     - name: Linting Application
#       run: npm i lint && 
    - name: Running Tests
      working-directory: ./coffee-project
      run: npm test
      
  docker:
    needs: [build]
    runs-on: [ self-hosted ]
    
    steps:
      - name: Install Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io
        shell: bash
        
      - name: Start Docker
        run: |
          sudo systemctl start docker
          sudo systemctl enable docker
        
  publish:
    needs: [ build ]
    runs-on: [ self-hosted ]
    services:
      docker:
        image: docker:dind
        options: --privileged
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Login to GitHub Container Registry
      run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.github.ncsu.edu -u ${{ github.actor }} --password-stdin

    - name: Build and Push Docker Image
      run: |
        export DOCKER_BUILDKIT=1
        cd coffee-project
        docker build -t ghcr.io/${{ github.repository }}/coffee:latest .
        docker push ghcr.io/${{ github.repository }}/coffee:latest
      
